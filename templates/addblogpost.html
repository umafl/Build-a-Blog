{% extends "base.html" %}

{% block content %}

    <div id="newpost-title-box">
    <h1 id="newpost-title">Add a Blog Entry</h1>
    </div>

    <form action="/" method='post'>
        <label>
            Title for your new blog:
            <br>
            <input type="text" name="title" value="{{ request.form['title'] }}" />
        </label>
        <p>
            {% if error_title %}
            <span class="error">{{ error_title }}</span>
            {% endif %}
        </p>
        <br>
        <br>
    

    <form action="/" method='post'>
        <label>
            Your new blog:
            <br>
            <textarea name="body" rows="20" cols="150">{{ request.form['body'] }}</textarea>
        </label>
        <p>
            {% if error_body %}
            <span class="error">{{ error_body }}</span>
            {% endif %}
        </p>
        <br>
        <br>
        <input type="submit" value='Add Entry' />
    </form>


{% endblock %}
